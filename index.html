<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <h2>상품구성</h2>
    <table border="1" cellspacing="0" cellpadding="10" width="500" height="400">
        <caption>선물용과 가정용 구성</caption>
        <tr>
            <th>용도</th>
            <th>중량</th>
            <th>개수</th>
            <th>가격</th>
        </tr>
        <tr>
            <td rowspan="2">선물용</td>
            <td>5kg</td>
            <td>18과~26과</td>
            <td>52,000원</td>
        </tr>
        <tr>
            <td>3kg</td>
            <td>20과~30과</td>
            <td>42,000원</td>
        </tr>
        <tr>
            <td rowspan="2">가정용</td>
            <td>5kg</td>
            <td>18과~26과</td>
            <td>52,000원</td>
        </tr>
        <tr>
            <td>3kg</td>
            <td>20과~30과</td>
            <td>42,000원</td>
        </tr>
    </table>
    <br>
    <table border="1" cellspacing="0" cellpadding="5" width="500" height="300">
        <tr>
            <th colspan="5"><h4>표 제목 셀1</h4></th>
            <th rowspan="5"><h4>표 제목 셀2</h4></th>
        </tr>
        <tr>
            <td>2-1</td>
            <td rowspan="2">2-2</td>
            <td>2-3</td>
        </tr>
        <tr>
            <td>3-1</td>
            <td>3-2</td>
        </tr>
        <tr>
            <td>4-1</td>
            <td colspan="2">4-2</td>
        </tr>
        <tr>
            <td>5-1</td>
            <td>5-2</td>
            <td>5-3</td>
        </tr>
    </table>

</body>
</html>
